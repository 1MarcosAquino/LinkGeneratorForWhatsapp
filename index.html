<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerar Link do WhatsApp</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Gerar Link do WhatsApp</h1>
        <form>
            <label for="telefone">Número do WhatsApp</label>
            <input
                id="telefone"
                name="telefone"
                type="text"
                placeholder="Digite o número com DDD"
                required />

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite a mensagem"></textarea>

            <label for="saida">Link Gerado</label>
            <textarea
                id="saida"
                class="output"
                readonly
                placeholder="O link aparecerá aqui"></textarea>

            <button id="gerar" type="button">Gerar e Copiar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
